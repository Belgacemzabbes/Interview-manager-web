<form class="form" #formValidation="ngForm" novalidate autocomplete="off" (ngSubmit)="AddSession(formValidation)">
    <div class="card">
        <div class="card-header">
            <h5 class="title">Ajouter session</h5>
        </div>
        <div class="card-body">
            <div class="form-group row">
                
                    <label class="label-control col-md-2 text-right" [ngClass]="{
              'text-danger': libSession.invalid && isNotValid
            }" for="session">Session *</label><div class="col-md-4">
                    <input class="form-control " type="text" name="session" id="session"
                        [(ngModel)]="sessionDetail.liB_SESSION" #libSession="ngModel" required />
                    <small class="text-danger" *ngIf="libSession.invalid && isNotValid">
                        Champ obligatoire
                    </small>
                </div>
                
                    <label class="label-control col-md-2 text-right" for="dateSession" [ngClass]="{
              'text-danger': dateSession.invalid && isNotValid
            }">Date session *</label><div class="col-md-4">
                    <input class="form-control" type="date" name="dateSession" id="dateSession"
                        [(ngModel)]="sessionDetail.datE_SESSION" #dateSession="ngModel" onkeydown="return false" required />
                    <small class="text-danger" *ngIf="dateSession.invalid && isNotValid">
                        Champ obligatoire
                    </small>
                </div>
                <!-- <div class="col-md-4">
                    <label class="label-control" for="dateFin" [ngClass]="{
              'text-danger': dateFin.invalid && isNotValid
            }">Date Fin *</label>
                    <input class="form-control" type="date" name="dateFin" id="dateFin"
                        [(ngModel)]="sessionDetail.datE_FIN" #dateFin="ngModel" onkeydown="return false" required />
                    <small class="text-danger" *ngIf="dateFin.invalid && isNotValid">
                        Champ obligatoire
                    </small>
                </div> -->
            </div>
            <div class="form-group row">
                    <label class="label-control col-md-2 text-right" for="formateur" [ngClass]="{
                        'text-danger': formateur.invalid && isNotValid
                      }">Formateur *</label> <div class="col-md-4">
                        <ng-select [items]="formateurList" bindLabel="nomComplet" bindValue="iD_USER" id="formateur" name="formateur"
                        [(ngModel)]="sessionDetail.iD_USER" #formateur="ngModel" required>
                        </ng-select>
                        <small class="text-danger" *ngIf="formateur.invalid && isNotValid">
                            Champ obligatoire
                        </small>
                </div>
                
                    <label class="label-control col-md-2 text-right" for="etablissement" [ngClass]="{
              'text-danger': etablissement.invalid && isNotValid
            }">Etablissement *</label><div class="col-md-4">
                    <ng-select [items]="etablissementList" name="etablissement" bindValue="iD_ETABLISSEMENT"
                        bindLabel="liB_ETABLISSEMENT" [(ngModel)]="sessionDetail.iD_ETABLISSEMENT"
                        #etablissement="ngModel" required>
                    </ng-select>
                    <small class="text-danger" *ngIf="etablissement.invalid && isNotValid">
                        Champ obligatoire
                    </small>
                </div>
                <!-- <div class="col-md-4">
                    <label class="label-control" for="dateFin">Date Cr√©ation</label>
                    <input class="form-control " type="date" name="dateCreation" id="dateCreation"
                        [(ngModel)]="sessionDetail.datE_CREATION" #dateCreation="ngModel">
                </div> -->
            </div>
        </div>
        <div class="card-footer">
            <div>
                <button class="btn btn-danger float-right" type="button" (click)="onCancel()">
                    Annuler
                </button>
                <button class="btn btn-info float-right mr-2" type="submit">
                    Ajouter
                </button>
            </div>
        </div>
    </div>
</form>
