<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <form class="form pt-3" #regularForm="ngForm" novalidate autocomplete="off" (ngSubmit)="onLogin(regularForm)">
          <div class="form-group">
              <label class="label-control col-md-2 text-right" [ngClass]="{
                'text-danger': login.invalid && isNotValid
              }" for="login">Login</label>
              <input type="text" class="form-control form-control-lg" id="login" placeholder="Username" #login="ngModel"
                name="login" [(ngModel)]="userLogin.userName" required />
              <small class="text-danger" *ngIf="login.invalid && isNotValid">
                Champ obligatoire
              </small>
          </div>
          <div class="form-group ">
              <label class="label-control col-md-2 text-right" [ngClass]="{
                  'text-danger': password.invalid && isNotValid
                }" for="password">Password</label>
              <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                placeholder="Password" #password="ngModel" name="password" [(ngModel)]="userLogin.password" required />
              <small class="text-danger" *ngIf="password.invalid && isNotValid">
                Champ obligatoire
              </small>
          </div>
          <div class="mt-3">
            <input class="
                btn btn-block btn-info btn-lg
                font-weight-medium
                auth-form-btn
              " type="submit" value="Login">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
